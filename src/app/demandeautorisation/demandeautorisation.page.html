<ion-header>
  <ion-toolbar>
    <ion-title>Demande Autorisation</ion-title>
  </ion-toolbar>
</ion-header><ion-content  >
  <section class="full-width">
    
    <ion-button expand="full" routerLink="/demandeautorisation" color="primary">Demande Autorisation</ion-button>
    <ion-button expand="full"routerLink="/mesautorisation" color="primary">Mes Autorisation</ion-button>
  </section>

  <form  >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Demande de mission</h3>
          </div>
          <div padding><ion-label>Jour d'autorisation</ion-label>
            <ion-item>
              <ion-input  name="nom" id="nom" type="date" placeholder="Premier jour"  required></ion-input>
            </ion-item>
            <ion-label>heure debut</ion-label>
            <ion-item>
              <ion-input name="qte" id="qte" type="time" placeholder="Dernier jour"  required></ion-input>
            </ion-item>
            <ion-label>Heure  fin</ion-label>
            <ion-item>
              <ion-input  name="Heuredebut" id="Heuredebut" type="time" placeholder="Heure debut"  required></ion-input>
            </ion-item>
            <ion-label>Description</ion-label>
            <ion-item>
              <ion-textarea  name="Heurefin" id="Heurefin" type="text" placeholder="Heure fin"  required></ion-textarea>
            </ion-item>
           
           
           
          </div>
          <div padding>
            <ion-button  size="large" type="submit"  expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
