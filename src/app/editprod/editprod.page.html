<ion-content  color="primary">
  
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Create your prod! {{p?.id}} {{p?.nom}}</h3>
        </div>
        <div padding>
          <form (ngSubmit)="updatecp()">
            <ion-item>
              <ion-label>Todo</ion-label>
              <ion-input type="text"  [(ngModel)]="p.qte"   name="nom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Description</ion-label>
              <ion-input type="text"  [(ngModel)]="p.qte"name="qte"  ></ion-input>
            </ion-item>
            <ion-button type="submit" block>Add Todo</ion-button>
          </form>
         
        </div>
        <div padding>
                   </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
